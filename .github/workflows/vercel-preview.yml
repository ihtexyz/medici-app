name: Vercel Staging Deployment

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ============================================
  # DEPLOY STAGING - Preview deployments
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.deployment_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build project artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          # Build-time environment variables
          VITE_RPC_URL: ${{ secrets.VITE_RPC_URL }}
          VITE_BASE_SEPOLIA_RPC: https://sepolia.base.org
          VITE_ARBITRUM_SEPOLIA_RPC: https://sepolia-rollup.arbitrum.io/rpc
          VITE_ETH_SEPOLIA_RPC: https://ethereum-sepolia.publicnode.com
          VITE_REOWN_PROJECT_ID: ${{ secrets.VITE_REOWN_PROJECT_ID }}
          VITE_ONCHAINKIT_API_KEY: ${{ secrets.VITE_ONCHAINKIT_API_KEY }}
          VITE_ENABLE_SWAPS: 'true'
          VITE_APP_VERSION: ${{ github.sha }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployed to: $DEPLOYMENT_URL"

      - name: Comment deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Staging Deployment\n\nâœ… Successfully deployed to staging!\n\n**Preview URL:** ${{ steps.deploy.outputs.deployment_url }}\n\n**Commit:** ${context.sha.slice(0, 7)}\n**Branch:** ${context.ref.split('/').pop()}`
            })

  # ============================================
  # DEPLOY PRODUCTION - Production deployments
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: []  # Will depend on tests passing in ci.yml
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://medici.vercel.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build project artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          # Production environment variables
          VITE_RPC_URL: ${{ secrets.VITE_RPC_URL_PROD }}
          VITE_BASE_SEPOLIA_RPC: https://sepolia.base.org
          VITE_ARBITRUM_SEPOLIA_RPC: https://sepolia-rollup.arbitrum.io/rpc
          VITE_ETH_SEPOLIA_RPC: https://ethereum-sepolia.publicnode.com
          VITE_REOWN_PROJECT_ID: ${{ secrets.VITE_REOWN_PROJECT_ID }}
          VITE_ONCHAINKIT_API_KEY: ${{ secrets.VITE_ONCHAINKIT_API_KEY }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_ENABLE_ANALYTICS: 'true'
          VITE_ENABLE_SENTRY: 'true'
          VITE_ENABLE_SWAPS: 'true'
          VITE_APP_VERSION: ${{ github.sha }}

      - name: Deploy to Vercel production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully deployed to production" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— URL: https://medici.vercel.app" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘¤ Actor: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "â° Time: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY




